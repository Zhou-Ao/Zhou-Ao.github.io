---
layout: project
---

{% for post in site.categories.project %}
<!-- Post -->
<article class="is-post is-post-excerpt">
    <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="byline">{{ post.description }}</span>
    </header>
    <div class="info">
        <span class="date"><span class="month">{{ post.date|date:"%b" }}</span><span class="day">{{ post.date|date:"%d" }}</span><span class="year">{{ post.date|date:"%Y" }}</span></span>
    </div>
</article>
{% endfor %}
