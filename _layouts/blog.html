<!DOCTYPE HTML>
<html>

<head>
    <title>Zhou Ao' Blog</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/css/5grid/init.js?use=mobile,desktop,1200px,1000px&amp;mobileUI=1&amp;mobileUI.theme=none"></script>
    <noscript>
        <link rel="stylesheet" href="/css/5grid/core.css" />
        <link rel="stylesheet" href="/css/5grid/core-desktop.css" />
        <link rel="stylesheet" href="/css/5grid/core-1200px.css" />
        <link rel="stylesheet" href="/css/5grid/core-noscript.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-desktop.css" />
        <link rel="stylesheet" href="/css/style-1200px.css" />
    </noscript>
</head>

<body class="left-sidebar">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Content -->
        <div id="content" class="mobileUI-main-content">
            <div id="content-inner">
                <!-- Post -->
                <article class="is-post is-post-excerpt">
                    <header>
                        <h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
                        <span class="byline">{{ page.description }}</span>
                    </header>
                    <div class="info">
                        <span class="date">
                            <span class="month">{{ page.date|date:"%b" }}</span> 
                            <span class="day">{{ page.date|date:"%d" }}</span> 
                            <span class="year">{{ page.date|date:"%Y" }}</span>
                        </span>
                    </div>
                    {{ content }}
                </article>
            </div>
        </div>
        <!-- Sidebar -->
        <div id="sidebar">
            <!-- Logo -->
            <div id="logo">
                <h1 class="mobileUI-site-name"><a href="/me">Zhou Ao</a></h1>
            </div>
            <!-- Nav -->
            <nav id="nav" class="mobileUI-site-nav">
                <ul>
                    <li class="current_page_item"><a href="/">Blog</a>
                    </li>
                    <li><a href="/project">Project</a>
                    </li>
                    <li><a href="/me">Me</a>
                    </li>
                </ul>
            </nav>
            <!-- Copyright -->
            {% include CopyRight.html %}
        </div>
    </div>
</body>

</html>
