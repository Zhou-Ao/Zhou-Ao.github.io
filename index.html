---
layout: default
---

{% for post in site.categories.blog %}
<!-- Post -->
<article class="is-post is-post-excerpt">
    <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="byline">{{ post.description }}</span>
    </header>
    <div class="info">
        <span class="date"><span class="month"><script type="text/javascript">mapMonth({{ post.i_month }})</script></span> <span class="day">{{ post.day }}</span><span class="year">, {{post.year}}</span></span>
        <ul class="stats">
            <li><a href="#" class="link-icon24 link-icon24-1">16</a>
            </li>
            <li><a href="#" class="link-icon24 link-icon24-2">32</a>
            </li>
            <li><a href="#" class="link-icon24 link-icon24-3">64</a>
            </li>
            <li><a href="#" class="link-icon24 link-icon24-4">128</a>
            </li>
        </ul>
    </div>
</article>
{% endfor %}

<script type="text/javascript">
mapMonth = function(Mon) {
    switch (Mon) {
        case 1:
            {
                return "Jan";
                break;
            }
        case 2:
            {
                return "Feb";
                break;
            }
        case 3:
            {
                return "Mar";
                break;
            }
        case 4:
            {
                return "Apr";
                break;
            }
        case 5:
            {
                return "May";
                break;
            }
        case 6:
            {
                return "Jun";
                break;
            }
        case 7:
            {
                return "Jul";
                break;
            }
        case 8:
            {
                return "Aug";
                break;
            }
        case 9:
            {
                return "Sep";
                break;
            }
        case 10:
            {
                return "Oct";
                break;
            }
        case 11:
            {
                return "Nov";
                break;
            }
        case 12:
            {
                return "Dec";
                break;
            }
    }
}
</script>
